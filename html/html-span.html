<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span element</title>
        <style>
            #inline-element-image{
                width:100%
            
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Span is an inline elemnt - means it won't start with new line</li><br/>
            <li>It takes up as much width as necessary.</li>
        </ul>
        <p><span style="background-color: tomato;">demonstration of span elemnt</span></p>
        <p>it is used to add inline style to html elements</p>

        <p>image of other inline elements<br/></p>
        <!--<img src="../images/inline-elements.png" width="30%" height="30%" alt="inline-elements">-->
        <img src="../images/inline-elements.png" id="inline-elements-image">
        
    </body>
</html>
